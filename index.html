<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Alpine.js â€¢ TodoMVC</title>
		<link rel="stylesheet" href="/node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="/node_modules/todomvc-app-css/index.css">
		<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
	</head>
	<body class="mx-auto">
		<section 
			class="todoapp" 
			x-data="todoapp()"
		>
			<header class="header">
				<h1>todos</h1>
				<input 
					x-model="newTodo"
					@keyup.enter="addTodo"
					@keyup.escape="undoTodo"
					class="new-todo" 
					placeholder="What needs to be done?" 
					autofocus
				>
			</header>

			<!-- This section should be hidden by default and shown when there are todos -->
			<section 
				class="main" 
				x-show="todos.length"
			>
				<input 
					x-model="allCompleted"
					x-show="todos.length"
					@click="toggleTodos()"
					id="toggle-all" 
					class="toggle-all" 
					type="checkbox"
				>
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<template x-for="todo in filteredTodos" :key="todo.id">
						<li :class="{ 
								completed: todo.completed,
								editing: todo === editingTodo
							}"
						>
							<div class="view">
								<input 
									x-model="todo.completed"
									class="toggle" 
									type="checkbox" 
									checked
								>
								<label 
									@dblclick="editTodo(todo)"
									x-text="todo.text"
								></label>
								<button 
									@click="deleteTodo(todo)"
									class="destroy"
								></button>
							</div>
							<input 
								class="edit" 
								x-model="todo.text" 
								@keyup.enter="updateTodo(todo)"
								@click.away="updateTodo(todo)"
								@keyup.escape="cancelTodo(todo)"
							>
						</li>
					</template>
				</ul>
			</section>
			
			<footer class="footer" x-show="todos.length">
				<span class="todo-count">
					<strong x-text="activeTodos.length">0</strong> <span x-text="pluralize('item', activeTodos.length)"></span> left
				</span>

				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a @click.prevent="filter = 'all'" 
							:class="{ selected: filter === 'all' }" 
							href="#/"
						>All</a>
					</li>
					<li>
						<a @click.prevent="filter = 'active'" 
							:class="{ selected: filter === 'active' }"
							href="#/active"
						>Active</a>
					</li>
					<li>
						<a @click.prevent="filter = 'completed'" 
							:class="{ selected: filter === 'completed' }"
							href="#/completed"
						>Completed</a>
					</li>
				</ul>

				<button 
					x-show="activeTodos.length < todos.length"
					@click="clearCompleted()"
					class="clear-completed"
				>Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>

			<p>Template by <a href="http://sindresorhus.com"  target="_blank">Sindre Sorhus</a></p>

			<p>Created by <a href="https://github.com/eve-at" target="_blank">EveAT</a></p>

			<p>Part of <a href="http://todomvc.com" target="_blank">TodoMVC</a></p>
		</footer>		
		<script src="/js/app.js"></script>
	</body>
</html>
